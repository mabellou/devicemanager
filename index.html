<!DOCTYPE html>
<html ng-app="myApp">

<body ng-cloak="">
    <title>VAPOR TRAIL - Device Manager</title>
    <meta name="Description" content="Vapor Trail - Device Manager">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/angular-toastr.min.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <div class="blog-masthead" ng-controller="menuCtrl">
        <div class="container">
            <nav class="blog-nav">
                <a ng-class="menuClass('/home')" href="#/home">Vapor Trail</a>
                <a ng-class="menuClass('/devices')" href="#/devices">Devices</a>
                <a ng-class="menuClass('/users')" href="#/users">Users</a>
                <a ng-class="menuClass('/')" href="#/login">Login</a>
                <a ng-class="menuClass('/currusr')" style="float: right" href="">{{userName()}}</a>
            </nav>
        </div>
    </div>
    <!--
    <toaster-container toaster-options="{'time-out': 3000,'position-class': 'toast-top-right'}"></toaster-container>
    -->
    <div class="container-fluid">
        <div class="page-content">
            <div ng-view="" id="ng-view"></div>
        </div>
    </div>
    <!-- Libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-toastr.min.js"></script>
    <!-- AngularJS custom codes -->
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/auth.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/directives/filtered_device_list/filtered_device_list.controller.js"></script>
    <script src="app/directives/filtered_device_list/filtered_device_list.directive.js"></script>
    <script src="app/devicesCtrl.js"></script>
    <script src="app/usersCtrl.js"></script>
    <script src="app/loginCtrl.js"></script>
    <script src="app/menuCtrl.js"></script>
    <!-- Some Bootstrap Helper Libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
    /* update the active menu-option when clicked : */
    $(document).ready(function() {
        $('nav a').click(function() {
            $(this).addClass('active');
            $(this).siblings().removeClass('active');
        });
    });
    </script> 
    </body>  
    </html>
