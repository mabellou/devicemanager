<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form name="user_form" class="form-horizontal" role="form" novalidate>

        <!-- //todo: class == user_form-control || form-control ? -->

        <form-element label="Badge ID" mod="user">            
            <input type="text" class="form-control" name="badgeid" placeholder="enter badge identifier" ng-model="user.badgeid" ng-required="true" ng-maxlength="10" ng-minlength="1" maxlength="10" />
            <!--
            <h1 ng-if="!user_for.badgeid.$valid">The value is too long</h1>
            -->
        </form-element>

        <form-element label="Username" mod="user">

        </form-element>
        <form-element label="Password" mod="user">
            <input type="password" class="form-control" name="password" placeholder="enter password" ng-model="user.password" ng-required="true" ng-maxlength="15" maxlength="15" minlength="6" />
        </form-element>
        <form-element label="Profile" mod="user">
            <input type="text" name="profile" class="form-control" placeholder="enter profile" ng-model="user.profile" ng-required="true" ng-maxlength="15" maxlength="15" />
        </form-element>        
        <form-element label="Name" mod="user">
            <input type="text" name="fullname" class="form-control" placeholder="enter firstname & lastname" ng-model="user.fullname" ng-maxlength="20" maxlength="20" />
        </form-element>
        <form-element label="Active until" mod="user">
            <input type="date" name="enddate" class="form-control" placeholder="enter date : active until" ng-model="user.enddate" min="{{date | date:'dd/MM/yyyy'}}" />

        </form-element>

        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">

                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveUser(user);" ng-disabled="user_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>

            </form-element>
